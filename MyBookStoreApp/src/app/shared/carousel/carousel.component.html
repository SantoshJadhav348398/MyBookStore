<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" proportion="35" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true">
  <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" overlayColor="#00000040" [hideOverlay]="false" >
     <img style="padding-left:8%; padding-top:10px;" src = "{{slide.image}}">
  </mat-carousel-slide>
</mat-carousel>
